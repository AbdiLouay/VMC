<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMC - Inscription et Connexion</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
    <script src="script.js" defer></script> <!-- Lien vers le fichier JavaScript -->
</head>
<body>
    <div class="container">
        <!-- Bannière contenant une image -->
        <div class="image-banner">
            <img src="image/VMC-double-flux.jpg" alt="Description de l'image">
        </div>

        <!-- Onglets pour basculer entre "Inscription" et "Connexion" -->
        <div class="tab">
            <button class="active" onclick="showForm('signup')">Inscription</button>
            <button onclick="showForm('login')">Connexion</button>
        </div>

        <!-- Formulaire d'inscription -->
        <form id="signup" class="active" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="signup-name">Nom</label>
                <input type="text" id="signup-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Mot de passe</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">S'inscrire</button>
            </div>
        </form>

        <!-- Formulaire de connexion -->
        <form id="login" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="login-name">Nom</label>
                <input type="text" id="login-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Se connecter</button>
            </div>
        </form>

        <!-- Contenu de la page principale, masqué par défaut -->
        <div id="main-page" style="display: none;">
            <h1>Simulation de Courbe</h1>
            <!-- Canvas pour dessiner la courbe -->
            <canvas id="curve-simulation" width="800" height="400" style="border:1px solid #000;"></canvas>
        </div>
    </div>
</body>
</html>
