<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Bienvenue sur cookie-click</h2>
        <div id="login-form">
            <input type="text" id="nom" placeholder="Nom" required value=""> <!-- Utilisez "Nom" pour le champ de nom -->
            <input type="password" id="mot-de-passe" placeholder="Mot de passe" required value=""> <!-- Utilisez "Mot de passe" pour le champ de mot de passe -->
            <button id="login-button">Login</button>
            <div style="width: 10px; display: inline-block;"></div> <!-- Espace de 20 pixels -->
            <button onclick="window.location.href = 'inscription.html';">S'inscrire</button>
        </div>
        
        <div id="login-success" style="display: none;">
            <h2>Login réussi !</h2>
            <div id="score">Score</div>
            <!-- Bouton de déconnexion -->
            <button id="logout-button">Se déconnecter</button>
            
            <!-- Ajoutez ici le contenu de la page qui sera affiché après la connexion réussie -->
        
             <h3>Touche le cookie</h3>
             <div class="container" style="text-align: center;">
                <img id="cookieImage" src="image/pngimg.com - cookie_PNG13683.png" alt="Image 1" class="clickable-image" style="max-width: 300px; max-height: 200px; margin: 0 auto;">
                <div id="score-container" style="display: none;">
                    
                </div>
            </div>
        </div>
            
               
             <!-- Ajoutez autant d'images que vous le souhaitez -->
            </div>
        </div>    
       
        <p id="error-message" class="error-message"></p>
    </div>
       

    <script src="script.js"></script> <!-- Inclure le fichier JavaScript -->
</body>
</html>
