<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMC</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
    <script src="script.js" defer></script> <!-- Lien vers le fichier JavaScript -->
</head>
<body>
    <!-- Conteneur principal pour l'ensemble de l'interface -->
    <div class="container">

        <!-- Onglets pour basculer entre les formulaires "Inscription" et "Connexion" -->
        <div class="tab">
            <button class="active" onclick="showForm('signup')">Inscription</button>
            <button onclick="showForm('login')">Connexion</button>
        </div>

        <!-- Formulaire d'inscription -->
        <form id="signup" class="active" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="signup-name">Nom</label>
                <input type="text" id="signup-name" name="name" placeholder="Entrez votre nom" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Mot de passe</label>
                <input type="password" id="signup-password" name="password" placeholder="Créez un mot de passe" required>
            </div>
            <div class="form-group">
                <button type="submit">S'inscrire</button>
            </div>
        </form>

        <!-- Formulaire de connexion -->
        <form id="login" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="login-name">Nom</label>
                <input type="text" id="login-name" name="name" placeholder="Entrez votre nom" required>
            </div>
            <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <input type="password" id="login-password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>
            <div class="form-group">
                <button type="submit">Se connecter</button>
            </div>
        </form>
    </div>

    <!-- Section de la page principale, masquée par défaut -->
    <div id="main-page" style="display: none;">
        <h1>Simulation de Courbe</h1>
        <!-- Image en arrière-plan floutée -->
        <div class="image-banner">
            <img src="image" alt="Illustration représentant le thème de l'application">
        </div>
        <!-- Bouton pour déconnecter -->
        <button id="logout-button" onclick="handleLogout()">Se déconnecter</button>
        <!-- Canvas pour afficher une courbe sinusoïdale -->
        <canvas id="curve-simulation" width="800" height="400" style="border: 1px solid #000;"></canvas>
    </div>

    <!-- Conteneur pour afficher les notifications -->
    <div id="notification-container"></div>
</body>
</html>
